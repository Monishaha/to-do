<html>
  <head>
    <title>To-do grid</title>
    <link rel="stylesheet" href="../styles/grid.css" />
  </head>
  <body>
    <div class="nav-bar">
      <h4>MY TODO</h4>
    </div>
    <div class="grid-form">
      <form>
        <input
          type="text"
          id="add-todo"
          class="todo-input"
          placeholder="Add here..."
        />
        <input
          type="button"
          class="todo-input todo-btn"
          id="add-btn"
          onclick="alert('Added succesfully!')"
          value="+"
        />
      </form>
    </div>
    <div class="grid-container">
      <div>Buy Milk</div>
      <div>Buy Orange</div>
      <div class="grid-span">Visit Clinic</div>
      <div>Do dishes</div>
      <div>Watch movies</div>
      <div>Shopping</div>
      <div>Read books</div>
      <div>Exercise</div>
      <div>Call Mom</div>
      <div>Plan vacation</div>
      <div>Organize closet</div>
      <div>Clean car</div>
    </div>
  </body>
</html>
